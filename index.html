<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body style="background-image: url('assets/images/space.png')">
    <div class="container">
        <div class="row">
            <h1 class="col-sm-12 text-center text-white">Trivia Game!!!</h1>
        </div>
        <div class="col-sm-12 text-center text-white game">
            <span>Time Remaining:</span>
            <span id="timer"></span>
        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h2 class="col-sm-8 text-center game text-white" id="question">Question Here</h2>
        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h2 class="col-sm-8 text-center game"> <button class="button" id="A" value="1">A</button> </h2>
            <img src="" class="col-sm-2 game" id="pic1">
        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h2 class="col-sm-8 text-center game"> <button class="button" id="B" value="2">B</button> </h2>
            <img src="" class="col-sm-2 game" id="pic2">
        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h2 class="col-sm-8 text-center game"> <button class="button" id="C" value="3">C</button> </h2>
            <img src="" class="col-sm-2 game" id="pic3">
        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h2 class="col-sm-8 text-center game"> <button class="button" id="D" value="4">D</button> </h2>
            <img src="" class="col-sm-2 game" id="pic4">
        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h1 class="col-sm-8 text-center text-white answer"></h1>
        </div>
        <div class="row">
            <div class="col-sm-12"><img src="" class="answer" id="pic"></div>

        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h1 class="col-sm-8 text-center text-white endgame correct">0</h1>
        </div>
        <div class="row">
            <h2 class="col-sm-2"></h2>
            <h1 class="col-sm-8 text-center text-white endgame incorrect">0</h1>
        </div>


    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
